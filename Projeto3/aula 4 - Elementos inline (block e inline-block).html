<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>aula 4</title>

    <style>

        .borda{
            border: solid red;
            display: inline
        }

        .border2{
            border: solid red;
            display: inline-block

        }

    </style>

    <!--
    elementos block: são elemento que ocupam toda a tela e ficam um abaixo do outro. 
    <h1>, <p>, <table> são elementos que ocupam toda a tela
    

    elemento inline: ficam um a frente do outro e largura da caixa dependendo do conteudo.
    <a>, <span>, <img>

    inline-block: trata-se de uma definição hibrida. ele tem a largura 
                  definida baseada no conteudo e seus conteúdos ficam um abaixo do outro, 
                  porem para isso acontecer o coteudo precisa ocupar toda a linha. 

                  display: inline-block;
    
    -->

</head>
<body>

    <span class="border2">inline 1</span>
    <span class="border2">inline 2</span>

    <h1 class="borda">Bloco1</h1>
    <h1 class="borda">Bloco2</h1>
    
</body>
</html>
