        a{
          padding: 5px;
          text-decoration: none;  
        }

        /* n√£o visitados */
        a:link{
            color: rgb(226, 43, 43);

        /* visitados */
        a:visited{
            color: darkgoldenrod;
        }
        /*passa mouse por cima*/

        }
