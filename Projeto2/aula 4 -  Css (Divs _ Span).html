<!DOCTYPE html>
<html>
<head>
    
    <title>Aula - 4</title>

    <style>
        #logo{
            background: slategray;
        }

        #conteudo{
            background: red;
        }

        #rodape{
            background: green;       
        }

        #span{
            background: pink;
        }


        .produto{
            background: gray;
            margin: 10px;
        }

        .red{
            background: red;
        }


    </style>

</head>
<body>
    
    <!-- DIV: vamos utilizar divs para dividir e estruturar sites, 
        elas são usadas para organizar o conteúdo do nosso site

        em div os elementos ficam um abaixo do outro

    -->

    <!-- span: ele agrupa seus elementos linha a linha 
        e um do lado do outro
        
    -->


    <div id="logo">

        <img src="img/amazon.png" width="200px">
        <ul>
            <li>home</li>
            <li>Produtos</li>
            <li>contato</li>
        </ul>

    </div>

    <div id="conteudo">

        <div class="produto">
            produto 1
        </div>

        <div class="produto">
            produto 2
        </div>

        <div class="produto">
            produto 3
        </div>

    </div>

    <div id="rodape">
        <span class=""> Todos os direitos <span class="red">reservados</span>
    </div>

</body>
</html>
